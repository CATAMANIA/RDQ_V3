# Configuration environnement développement
# Base de données H2 pour développement ou PostgreSQL local
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/rdq_dev
%dev.quarkus.datasource.username=rdq_user
%dev.quarkus.datasource.password=rdq_password

# Alternative H2 pour développement local sans PostgreSQL
# %dev.quarkus.datasource.db-kind=h2
# %dev.quarkus.datasource.jdbc.url=jdbc:h2:mem:rdq-dev
# %dev.quarkus.hibernate-orm.database.generation=drop-and-create

# CORS développement
%dev.quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173

# Logs plus verbeux en développement
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."org.hibernate.SQL".level=DEBUG

# Live reload activé
%dev.quarkus.live-reload.instrumentation=true

# Swagger UI activé en dev
%dev.quarkus.swagger-ui.enable=true

# Email développement avec Mailhog/MailCatcher
%dev.quarkus.mailer.host=localhost
%dev.quarkus.mailer.port=1025
%dev.quarkus.mailer.start-tls=DISABLED

# JWT clé de développement (à changer en production)
%dev.mp.jwt.verify.publickey.location=META-INF/dev-publickey.pem